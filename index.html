<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repository Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .repo-content {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .repo-content ul {
      list-style-type: none;
      padding-left: 20px;
    }
    .repo-content ul li {
      margin: 5px 0;
    }
    .folder {
      font-weight: bold;
      cursor: pointer;
      color: #007bff;
    }
    .folder:hover {
      text-decoration: underline;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>GitHub Repository Explorer</h1>
  <p>Click on folders to navigate, and view files in the repository:</p>

  <div class="repo-content">
    <ul id="repo-list">Loading repository contents...</ul>
  </div>

  <script>
    // GitHub repository details
    const username = "Anurag-V251"; // Replace with your GitHub username
    const repo = "Testing";    // Replace with your repository name
    const branch = "main";                  // Replace with your branch name (e.g., 'main', 'master')

    // Function to fetch and render repository contents
    async function fetchRepoContents(path = '') {
      const repoList = document.getElementById('repo-list');
      try {
        // GitHub API URL for repository contents
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=${branch}`;
        const response = await fetch(apiUrl);

        if (!response.ok) {
          throw new Error('Failed to fetch repository contents');
        }

        const contents = await response.json();

        // Clear the current list
        repoList.innerHTML = '';

        // Add a "Go Back" link if we're inside a folder
        if (path) {
          const backLi = document.createElement('li');
          backLi.innerHTML = `<span class="folder" onclick="fetchRepoContents('${path.split('/').slice(0, -1).join('/')}')">ðŸ”™ Go Back</span>`;
          repoList.appendChild(backLi);
        }

        // Render files and folders
        contents.forEach(item => {
          const li = document.createElement('li');
          if (item.type === 'dir') {
            li.innerHTML = `ðŸ“‚ <span class="folder" onclick="fetchRepoContents('${item.path}')">${item.name}</span>`;
          } else {
            li.innerHTML = `ðŸ“„ <a href="${item.html_url}" target="_blank">${item.name}</a>`;
          }
          repoList.appendChild(li);
        });
      } catch (error) {
        repoList.innerHTML = `Error: ${error.message}`;
      }
    }

    // Load repository contents on page load
    fetchRepoContents();
  </script>

</body>
</html>
