<!DOCTYPE html>

  <title>Repo Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .folder-structure {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .code-snippet {
      margin-bottom: 20px;
    }
  </style>
</head>

  <script>
    // Function to copy code snippets
    function copyCode(snippetId) {
      const codeBlock = document.querySelector('.code-snippet pre');

        console.error('Error copying code:', err);
